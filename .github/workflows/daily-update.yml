name: Daily DevSync Update

on:
  schedule:
    - cron: '15 2 * * *'   # Runs daily at 02:15 UTC
  workflow_dispatch:       # Allows manual run for testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 24f2008196@ds.study.iitm.ac.in - Create daily update
        run: |
          echo "Last updated on $(date)" >> daily-log.txt

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "24f2008196@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Daily automated update"
          git push
