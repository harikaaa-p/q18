name: Daily DevSync Update

on:
  schedule:
    - cron: '15 2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # ðŸ”¥ THIS IS REQUIRED

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # ðŸ”¥ IMPORTANT

      - name: 24f2008196@ds.study.iitm.ac.in - Create daily update
        run: |
          echo "Last updated on $(date)" >> daily-log.txt

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "24f2008196@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Daily automated update" || echo "No changes"
          git push
